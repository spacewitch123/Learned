<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Name</th>
          <th colspan="2">Weight</th>
          <th rowspan="2">Flight</th>
        </tr>
        <tr>
          <th>Kilo</th>
          <th>Pounds</th>
        </tr>
      </thead>
      <tr>
        <td>Hen</td>
        <td>10kg</td>
        <td>29lb</td>
        <td>No</td>
      </tr>

      <tr>
        <td>Strich</td>
        <td>19kg</td>
        <td>49lb</td>
        <td>No</td>
      </tr>
    </table>
  </body>
</html>
